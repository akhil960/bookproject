<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>Available Books...</h1>
<div>
    <a href="{%url 'create'%}" class="btn btn-secondary">Create new Book</a>
</div>

<div>
<table class="table">
    <tr>
        <td>Book name</td>
        <td>Author</td>
        <td>Price</td>
        <td>Pages</td>
        <td>View</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {%for book in books%}
    <tr>
        <td>{{book.book_name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.pages}}</td>
        <td><a href="{%url 'detail' book.id%}" class="btn btn-success">View</a></td>
        <td><a href="{%url 'edit' book.id%}" class="btn btn-success">Update</a></td>
        <td><a href="{%url 'delete' book.id%}" class="btn btn-danger">Delete</a></td>
    </tr>
    {%endfor%}
</table>
</div>

</body>
</html>
